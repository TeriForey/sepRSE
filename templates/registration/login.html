{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card mt-5">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary mt-3">Log In</button>
            </form>
        </div>
    </div>

{% endblock %}
